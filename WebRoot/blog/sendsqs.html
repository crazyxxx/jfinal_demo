<html>
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  
  
  $("#id_send").click(function(){
	  var s_name=$("#queue_name").val();
	  var s_context=$("#queue_context").val();
	 
	  $.ajax({
		  url: "${ctx}/blog/send",
		  data: {
			  queue_name: s_name,queue_context:s_context
		  },
		  beforeSend: function(result) {    $('#id_send').prop('disabled',true); },
		  error: function(result) {   $("#c").html(result); },
          complete: function(result) {  $('#id_send').prop('disabled',false); },
		  success: function( result ) {
			  $("#c").html(result);
		  }
		});
	  
	  
  });
  
  
});
</script>
<body>
队列名称：  <input type="text" name="queue_name" id="queue_name"  /><br/><br/><br/>
消息内容：  <input type="text" name="queue_context" id="queue_context" />
<input type="button" value="发送消息" id="id_send"><br><br>
 

<div id="c"></div>

</body>
</html>
